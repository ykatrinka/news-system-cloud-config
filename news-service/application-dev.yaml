spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/news_system
  properties:
    hibernate:
      search:
        backend:
          type: lucene
          directory.root: ./data/index
  feign:
    client:
      comments-service:
        name: comments-service
        url: "http://localhost:8082"
      auth-service:
        name: auth-service
        url: "http://localhost:8003"
cache:
  capacity: 10
  type: LRU
